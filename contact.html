<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Digital Agency, Design, Branding, web">
    <meta name="description" content="Design Agency Services">
    <meta name="author" content="Tiptop">
    <title>Tiptop Design Agency-Contact</title>
    <link rel="icon" type="image/png" href="./images/icon.png" />
    <link href="http://fonts.cdnfonts.com/css/roboto-slab-2" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.6/swiper-bundle.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.6/swiper-bundle.min.js"
        integrity="sha512-n6GpoPKzdir52uRa3Z+M+BxBFNGwMMVTISZM9LMg9lMXyRVrtCcQavkP81NOI06NyVUskN9GLzZIQtPuF3GWLg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav>
        <div class="logo" id="logo">
            <a href="./index.html">
                <img src="./images/logo.png" alt="logo">
            </a>
        </div>
        <svg id="hamburger" class="hamburger" viewBox="0 0 80 80">
            <line class="line01" x1="40" y1="3" x2="80" y2="3" />
            <line class="line02" x1="0" y1="30" x2="80" y2="30" />
            <line class="line03" x1="0" y1="57" x2="40" y2="57" />
        </svg>
        <ul class="main-nav" id="mainNav">
            <li><a href="./about.html">About</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./works.html">Works</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="land-page" id="landPage">
            <div class="land-text" id="landText">
                <h1>Excellence always sells.</h1>
            </div>
            <div class="breadcrumb">
                <p class="sections-title">Contact Us</p>
            </div>
        </section>
        <section class="contact-form">
            <!-- <h1 class="sections-title">Contact Us</h1> -->
            <div class="form-wrapper animate">
                <div class="form">
                    <form action="" method="get" id="contactForm">
                        <input type="text" name="fname" placeholder="First Name" id="fName" class="f-name">
                        <input type="text" name="lname" placeholder="Last Name" id="lName" class="l-name">
                        <input type="email" name="email" placeholder="Email" id="eMail" class="e-mail">
                        <input type="tel" name="phone" placeholder="Phone" id="phone" class="phone">
                        <input type="text" name="company" placeholder="Company" id="company" class="company">
                        <textarea name="message" id="message" cols="30" rows="8"
                            placeholder="What's on your mind?"></textarea>
                        <input class="btn" type="submit" value="Submit">
                    </form>
                </div>
                <div class="map animate" id="googlemaps">
                    <div class="gmap-canvas">
                        <iframe width="1080" height="500" id="gmapCanvas"
                            src="https://maps.google.com/maps?q=lekki,%20Lagos&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        <a href="https://yt2.org"></a><br>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer2">
            <div class="office-add">
                <h2>Our Head Office</h2>
                <address>
                    102 Madison Avenue - Second Floor
                    New York, NY 10016
                    <p>T: (646) 480.6328</p>
                </address>
            </div>
            <div class="social-com">
                <h2>Connect on social media</h2>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube-square"></i></a>
            </div>
            <div class="contact">
                <h2>Let's handle your project</h2>
                <h3><a href="#">Contact Us</a></h3>
            </div>
        </section>
        <div class="copyright">&copy; 2021 Tiptop Design Agency - All Rights Reserved</div>
    </footer>






    <script src="./js/all.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/ScrollTrigger.min.js"></script>
    <script src="./js/gsap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
